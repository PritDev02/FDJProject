hilt = { group = "com.google.dagger", name = "hilt-android" , version.ref = "hilt"}
hilt_compiler = { group = "com.google.dagger", name = "hilt-compiler" , version.ref = "hilt"}
hilt_nav_compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hiltAndroidX" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-android-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
