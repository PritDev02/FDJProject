retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
okhttp3_interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }

mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

compose_landscapist_glide = { module = "com.github.skydoves:landscapist-glide", version.ref = "landscapist" }
